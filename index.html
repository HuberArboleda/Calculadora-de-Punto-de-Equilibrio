<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Punto de Equilibrio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-5xl font-bold text-center mb-10 text-blue-700">Calculadora de Punto de Equilibrio</h1>
    <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-xl">
        <div class="form-group mb-8">
            <label for="ingreso" class="block text-gray-800 text-lg font-semibold">Ingreso por unidad:</label>
            <input type="number" id="ingreso" placeholder="Ingrese el ingreso por unidad" oninput="calcular()" class="border rounded-lg p-4 w-full text-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="form-group mb-8">
            <label for="costoVariable" class="block text-gray-800 text-lg font-semibold">Costo variable por unidad:</label>
            <input type="number" id="costoVariable" placeholder="Ingrese el costo variable por unidad" oninput="calcular()" class="border rounded-lg p-4 w-full text-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="form-group mb-8">
            <label for="costoFijo" class="block text-gray-800 text-lg font-semibold">Costo fijo total:</label>
            <input type="number" id="costoFijo" placeholder="Ingrese el costo fijo total" oninput="calcular()" class="border rounded-lg p-4 w-full text-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div id="resultado" class="text-xl text-blue-600 mb-8 font-medium"></div>
        <canvas id="myChart" width="400" height="300"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
