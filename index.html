<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto de Equilibrio</title>
    <link rel="icon" href="./calculator.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen lg:flex-row lg:flex-wrap">
    
    <div class="bg-white shadow-lg rounded-lg p-6 w-80 mb-6 lg:mb-0 lg:mr-6">
        <h1 class="text-2xl text-center font-bold mb-4">Formulario de Costos</h1>
        <form id="costForm">
            <label for="ingreso" class="block mb-2">Ingreso por unidad:</label>
            <input type="number" id="ingreso" class="border border-gray-300 rounded-md p-2 w-full mb-2" required />
            <p id="ingresoError" class="text-red-500 text-base hidden mb-4"></p>

            <label for="materiales" class="block mb-2">Costo de producci√≥n C/U:</label>
            <input type="number" id="materiales" class="border border-gray-300 rounded-md p-2 w-full mb-2" required />
            <p id="materialesError" class="text-red-500 text-base hidden mb-4"></p>

            <label for="costoFijo" class="block mb-2">Costo fijo mensual:</label>
            <input type="number" id="costoFijo" class="border border-gray-300 rounded-md p-2 w-full mb-2" required />
            <p id="costoFijoError" class="text-red-500 text-base hidden mb-4"></p>

            <button type="button" onclick="LimpiarForm()" class="bg-red-500 text-white rounded-md p-2 w-full mt-4">
                Limpiar
            </button>
        </form>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6 w-80 mb-6 lg:mb-0 lg:mr-6">
        <h2 class="text-2xl text-center font-bold mb-4">Resultados calculados</h2>
        <label for="cantidadMensual" class="block mb-2">Cantidad mensual:</label>
        <p id="cantidadMensual" class="text-lg text-gray-900 mb-4">0</p>

        <label for="valorMensual" class="block mb-2">Valor mensual:</label>
        <p id="valorMensual" class="text-lg text-gray-900 mb-4">0</p>

        <label for="cantidadDiaria" class="block mb-2">Cantidad diaria:</label>
        <p id="cantidadDiaria" class="text-lg text-gray-900 mb-4">0</p>

        <label for="valorDiario" class="block mb-2">Valor diario:</label>
        <p id="valorDiario" class="text-lg text-gray-900">0</p>
    </div>

    <div class="bg-white shadow-lg rounded-lg w-[calc(600px*1.3)] chart-container mb-6">
        <canvas id="myChart" width="500" height="220"></canvas>
    </div>

</body>
</html>
