<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Punto de Equilibrio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
            ☀️
        </button>
    </div>

    <div class="container">
        <h1>Calculadora de Punto de Equilibrio</h1>
        
        <!-- Sección del formulario -->
        <div class="form-container">
            <form id="equilibrioForm">
                <div class="form-group">
                    <label for="ingreso">Ingreso por unidad:</label>
                    <input type="number" id="ingreso" placeholder="Ingrese el ingreso por unidad" required oninput="calcular()">
                </div>
                <div class="form-group">
                    <label for="costos_variables">Costos variables por unidad:</label>
                    <input type="number" id="costos_variables" placeholder="Ingrese los costos variables" required oninput="calcular()">
                </div>
                <div class="form-group">
                    <label for="costos_fijos">Costos fijos totales:</label>
                    <input type="number" id="costos_fijos" placeholder="Ingrese los costos fijos" required oninput="calcular()">
                </div>
            </form>
        </div>

        <!-- Sección del resultado -->
        <div class="resultado-container">
            <div class="resultado" id="resultado"></div>
        </div>

        <!-- Sección del gráfico -->
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
