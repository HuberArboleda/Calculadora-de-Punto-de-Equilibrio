<!DOCTYPE html> 
<html lang="es">    
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculadora de Punto de Equilibrio</title>   
    <link rel="stylesheet" href="style.css">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   
<head>  
<body>  
    <div class="container"> 
        <h1>Calculadora de Punto de Equilibrio</h1> 
        <form id="equilibriumForm"> 
            <div class="form-group">    
                <label for="ingreso">Ingreso por unidad:</label>    
                <input type="number" id="ingreso" min="0" step="any" placeholder="Ingrese el ingreso por unidad" required>  
            </div>  
            <div class="form-group">    
                <label for="costoVariable">Costos variables por unidad:</label> 
                <input type="number" id="costoVariable" min="0" step="any" placeholder="Ingrese los costos variables" required> 
            </div>  
            <div class="form-group">    
                <label for="costoFijo">Costos fijos totales:</label>    
                <input type="number" id="costoFijo" min="0" step="any" placeholder="Ingrese los costos fijos" required> 
            </div>  
        </form> 
    
        <div id="resultado">    
            <p>Punto de equilibrio (unidades): <span id="unidades">0</span></p> 
            <p>Punto de equilibrio (valor monetario): $<span id="valor">0</span></p>    
        </div>  
    
        <canvas id="myChart"></canvas>  
    </div>  
    
    <script src="script.js"></script>   
</body> 
</html>
